<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img src="assets/logo.png" alt="Logo">
    </header>
    <main class="container">

        <section class="encriptar">
            <div>
                <textarea name="encriptar" id="encriptar" cols="40" rows="6"
                    placeholder="Ingresa el texto aquí"></textarea>
            </div>
            <div>
                <div class="encriptar-parrafo">
                    <span>
                        <img src="assets/vector.png" alt="vector">
                    </span>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="encriptar-button">
                    <button type="button" class="button-encriptar">Encriptar</button>
                    <button type="button" class="button-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>


        <section class="copiar">
            <div class="display-none" id="copia-text-area">
                <textarea  class="display-none;" name="copia" id="copia" cols="18" rows="8"></textarea>
            </div>
            <div>
                <img src="assets/muneco.png" alt="Logo">
            </div>
            <div class="copiar-parrafo1">
                Ningún mensaje fue encontrado
            </div>
            <div class="copiar-parrafo2">
                Ingresa el texto que desees encriptar o desencriptar
            </div>
            <div class="copiar-button" id="copia-button">
                <button type="button" class="button-copiar display-none">Copiar mensaje</button>
            </div>
        </section>
    </main>



    <script src="js/index.js"></script>
</body>

</html>
