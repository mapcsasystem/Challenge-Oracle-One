<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles1.css">
</head>

<body>
    <main class="container">

        <header class="header">
            <img src="assets/logo.png" alt="Logo">
        </header>

        <section class="encriptar">
            <div>
                <textarea id="encriptar-textarea" placeholder="Ingresa el texto aquí"
                    onkeypress="return (event.charCode >= 97 && event.charCode <= 122) ||  event.charCode===32 || event.charCode == 8 || event.charCode == 46 || event.charCode == 13" /></textarea>
            </div>
            <div>
                <div class="encriptar-parrafo">
                    <span>
                        <img src="assets/vector.png" alt="vector">
                    </span>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="encriptar-button">
                    <button type="button" class="button-encriptar">Encriptar</button>
                    <button type="button" class="button-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>


        <section class="copiar">
            <div id="copia-text-area">
                <textarea id="copia-textarea" readonly></textarea>
            </div>
            <div>
                <img src="assets/muneco.png" alt="Logo">
            </div>
            <div class="copiar-parrafo1">
                Ningún mensaje fue encontrado
            </div>
            <div class="copiar-parrafo2">
                Ingresa el texto que desees encriptar o desencriptar
            </div>
            <div class="copiar-button " id="copia-button">
                <button type="button" class="button-copiar">Copiar mensaje</button>
            </div>
        </section>
    </main>



    <script src="js/index.js"></script>
</body>

</html>
